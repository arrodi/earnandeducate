<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lurnen</title>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename='css/main.css')}}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Lurnen</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="welcome-section">
            <h2>Welcome to Lurnen</h2>
            <p>Your go-to platform for all your learning needs. Explore our services and find out how we can help you achieve your educational goals.</p>
        </section>

        <section class="login-section">
            <h3>Login to Lurnen</h3>
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Lurnen. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
