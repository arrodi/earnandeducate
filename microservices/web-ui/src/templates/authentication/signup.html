<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn&Educate - Sign Up</title>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename='css/base.css')}}">
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename='css/authentication/sign-up.css')}}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Earn&Educate</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/catalog">Tutoring Catalog</a></li>
                <li><a href="/account">My Account</a></li>
            </ul>
        </nav>
        <!-- User Profile Section -->
        <div class="user-profile">
            <!-- Profile Button linking to account page -->
            <a href="/account" class="profile-button">
                <span>{{ user.USER_NAME if user.USER_NAME else 'Sign In' }}</span>
            </a>
        </div>
    </header>

    <!-- Sign Up Section -->
    <main class="sign-up-section">
        <div class="sign-up-box">
            <h2>Sign Up for Earn&Educate</h2>
            <form action="/sign-up" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="USER_NAME" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="USER_EMAIL" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="USER_PASS" required>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
                <!-- Error message -->
                {% if error_message %}
                    <div class="error-message">
                        {{ error_message }}
                    </div>
                {% endif %}
            </form>
            <p>Already have an account? <a class="standard-link" href="/sign-in">Sign In</a></p>
        </div>
    </main>

</body>
</html>
