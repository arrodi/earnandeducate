<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn and Educate - Tutor Catalog</title>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename='css/main.css')}}">
</head>
<body>

        <!-- Header Section -->
        <header>
            <div class="logo">Earn and Educate</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/tutor-catalog">Tutoring Catalog</a></li>
                    <li><a href="/my-account">My Account</a></li>
                </ul>
            </nav>
            
            <!-- User Profile Section -->
            <div class="user-profile">
                <!-- Profile Button linking to account page -->
                <a href="/my-account" class="profile-button">
                    <span>{{ username if username else 'SIGN IN' }}</span>
                </a>
            </div>
        </header>
    
        <!-- Main Content Section -->
        <main>
        <!-- Tutoring Catalog Section -->
        <section class="catalog">
            <h2>Tutoring Services Catalog</h2>
            <div class="filter">
                <label for="subject-filter">Filter by Subject:</label>
                <select id="subject-filter">
                    <option value="all">All Subjects</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="language">Language</option>
                </select>
            </div>
            <div class="tutor-list">
                <div class="tutor-card">
                    <h3>John Doe</h3>
                    <p>Subject: Math</p>
                    <p>Rate: $20/hour</p>
                    <button>Request Tutoring</button>
                </div>
                <!-- Add more tutor cards here -->
            </div>
        </section>
    </main>

</body>
</html>
