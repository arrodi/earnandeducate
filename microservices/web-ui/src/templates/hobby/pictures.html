<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn&Educate - My Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hobby/edit.css') }}">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Earn&Educate</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/catalog">Tutoring Catalog</a></li>
                <li><a href="/account">My Account</a></li>
            </ul>
        </nav>

        <!-- User Profile Section -->
        <div class="user-profile">
            <a href="/account" class="profile-button">
                <span>{{ user.USER_NAME if user.USER_NAME else 'Sign In' }}</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hobby-section">

            <!-- Flex Container for Form and Pictures -->
            <div class="hobby-flex-container">
                <!-- Hobby Input Form -->
                <div class="edit-hobby">
                    <!-- Existing form elements here -->
                </div>

                <!-- Hobby Pictures Section -->
                <div class="hobby-pictures">
                    <h3>Your Hobby Pictures</h3>
                    <div class="picture-gallery">
                        {% for picture in hobby.pictures %}
                        <div class="picture-container">
                            <img src="data:image/jpeg;base64,{{ picture.USER_PICTURE | default('') }}"
                                alt="Image for {{ hobby.HOBBY_NAME }}">
                            <div class="overlay">
                                <button class="change-button">Change</button>
                                <button class="remove-button">Remove</button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <h1>Upload Your Photo</h1>
                    <form action="/account/hobbies/hobby/pictures/{{ hobby.HOBBY_ID }}" method="POST" enctype="multipart/form-data">
                        <label for="file">Choose a photo:</label>
                        <input type="file" id="file" name="file" accept="image/*" required>
                        <br><br>
                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
