<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn&Educate - My Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hobby/add.css') }}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Earn&Educate</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/catalog">Tutoring Catalog</a></li>
                <li><a href="/account">My Account</a></li>
            </ul>
        </nav>
        
        <!-- User Profile Section -->
        <div class="user-profile">
            <!-- Profile Button linking to account page -->
            <a href="/account" class="profile-button">
                <span>{{ user.USER_NAME if user.USER_NAME else 'Sign In' }}</span>
            </a>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Hobbies Section -->
        <section class="hobbies-section">
            <h2 class="hobby-title">Add A Hobby</h2> <!-- Updated Position -->
    
            <div class="add-hobby">
                <form action="/account/hobbies/hobby/add" method="post" class="add-hobby-form">
                    <div class="input-group">
                        <label for="hobby-name">Hobby Name</label>
                        <input type="text" id="hobby-name" name="HOBBY_NAME" required>
                    </div>
                    <div class="input-group">
                        <label for="hobby-description">Hobby Description</label>
                        <textarea id="hobby-description" name="HOBBY_DESCRIPTION" rows="4" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="hobby-proficiency">Hobby Proficiency</label>
                        <select id="hobby-proficiency" name="HOBBY_PROFICIENCY" required>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Expert">Expert</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="experience-years">Experience (Years)</label>
                        <input type="number" id="experience-years" name="EXPERIENCE_YEARS" min="0" required>
                    </div>
                    <div class="input-group">
                        <label for="experience-months">Experience (Months)</label>
                        <input type="number" id="experience-months" name="EXPERIENCE_MONTHS" min="0" max="11" required>
                    </div>
                    <button type="submit" class="submit-button">Add Hobby!</button>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
