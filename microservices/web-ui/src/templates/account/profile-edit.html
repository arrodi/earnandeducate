<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn&Educate - Hobbies</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/account/profile-edit.css') }}">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Earn&Educate</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/catalog">Tutoring Catalog</a></li>
                <li><a href="/account">My Account</a></li>
            </ul>
        </nav>

        <!-- User Profile Section -->
        <div class="user-profile">
            <a href="/account" class="profile-button">
                <span>{{ user.USER_NAME if user.USER_NAME else 'Sign In' }}</span>
            </a>
        </div>
    </header>
    <h1>Upload Your Photo</h1>
    <form action="/account/profile/edit" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a photo:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
