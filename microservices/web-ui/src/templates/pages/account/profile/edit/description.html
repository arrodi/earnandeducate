{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/profile.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/account/profile/edit/description.css') }}">
{% endblock %}

{% block content %}

<!-- Account Section -->
{% include 'components/account.html' %}
<!-- Description Section -->
<div class="description-section">
    <form action="/account/profile/edit/description" method="POST">
        <div class="description-about">
            <div class="input-group">
                <label for="about">About</label>
                <input type="text" id="USER_ABOUT" name="USER_ABOUT" value="{{ user.USER_ABOUT }}" required>
            </div>
        </div>
        <div class="description-info">
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="USER_FIRST_NAME" name="USER_FIRST_NAME" value="" required><br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="USER_LAST_NAME" name="USER_LAST_NAME" value="" required><br><br>

            </div>
        </div>
        {{ buttons.submit('Save Changes') }}
    </form>
</div>

{% endblock %}
