{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/profile.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/account/profile/edit/description.css') }}">
{% endblock %}

{% block content %}

<!-- Account Section -->
{% include 'components/account.html' %}
<!-- Description Section -->
<div class="description-section">
    <form action="/account/profile/edit/description" method="POST">
        <div class="description-about">
            <div class="input-group">
                <label for="about">About</label>
                <input type="text" id="user-about" name="USER_ABOUT" value="{{ user.USER_ABOUT }}" required>
            </div>
        </div>
        <div class="description-info">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.USER_NAME if user.USER_NAME else 'N/A' }}" readonly><br><br>

                <label for="user-email">User Email:</label>
                <input type="email" id="user-email" name="user_email" value="{{ user.USER_EMAIL if user.USER_EMAIL else 'N/A' }}" readonly><br><br>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" value="{{ user.USER_FIRST_NAME if user.USER_FIRST_NAME else 'N/A' }}" required><br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" value="{{ user.USER_LAST_NAME if user.USER_LAST_NAME else 'N/A' }}" required><br><br>

                <label for="join-date">Member Since:</label>
                <input type="text" id="join-date" name="join_date" value="{{ user.CRT_DT if user.CRT_DT else 'N/A' }}" readonly><br><br>

                <label for="account-type">Account Type:</label>
                <select id="account-type" name="account_type">
                    <option value="Tutor" {% if user.USER_TUTOR %}selected{% endif %}>Tutor</option>
                    <option value="Student" {% if not user.USER_TUTOR %}selected{% endif %}>Student</option>
                </select><br><br>
            </div>
        </div>
        {{ buttons.submit('Save Changes') }}
    </form>
</div>

{% endblock %}
